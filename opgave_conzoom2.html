                <p>Du skal arbejde med <a href="http://da.conzoom.eu/#omconzoom®">Conzoom</a>, hvor du kan søge på typer gennem adresser, og læse <a href="http://da.conzoom.eu/media/63341/conzoom_klassifikation_DK_G5.pdf">klassifikationer over grupper</a></p>

			<script>
            $('.instruction').append(instruction("I denne opgave skal du anvende Conzoom til at arbejde i dybden med hvem der bor hvor."));
            $('.explanation').append(explanation("Conzoom er et reklamebureau, som har analyseret befolkningen i hele Danmark for at kunne hjælpe virksomheder til at ramme deres målgruppe bedst muligt. Du skal i denne opgave arbejde med deres indsigter."));
